<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
<body>
  <div class="container">
    <section id="twitter">
      <img src="../assets/avatar_placeholder.jpg" class="img-rounded avatar" width="200" height="200">
      <div>
        <ul class="meta">
          <li class="meta__item">
            <div class="meta__item--title">Tweets</div>
            <div class="meta__item--value" id="tweets">14k</div>
                
          </li>
          <li class="meta__item">
            <div class="meta__item--title">Following</div>
            <div class="meta__item--value" id="following">24</div>
          </li>
          <li class="meta__item">
            <div class="meta__item--title">Followers</div>
            <div class="meta__item--value" id="followers">34k</div>
          </li>
          <li class="meta__item">
            <div class="meta__item--title">Likes</div>
            <div class="meta__item--value" id="likes">44</div>
          </li>
        </ul>
        <section class="tweet">
          <ul class="whois">
            <li class="whois__item whois__item--name">Donald</li>
            <li class="whois__item whois__item--handle">@realDonald</li>
          </ul>
          <p class="tweet-text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro eos incidunt expedita consectetur laudantium tenetur beatae dignissimos voluptatum nam laborum.
          </p>
          <ul class="statistics">
            <li class="statistics__item statistics__item--time">
              <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
              <span class="statistic__item--value" id="time">value</span>
            </li>
            <li class="statistics__item statistics__item--retweet">
              <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span>
              <span class="statistic__item--value" id="retweet">value</span>
            </li>
            <li class="statistics__item statistics__item--heart">
              <span class="glyphicon glyphicon-heart" aria-hidden="true"> </span>
              <span class="statistics__item--value" id="heart">value</span>
            </li>
          </ul>
        </section>

      </div>
    </section>
  </div>
    <script>require('./maga.js')</script>
</body>
</html>
